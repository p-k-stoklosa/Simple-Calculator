<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="clear">
            <div key="C">C</div>
        </div>
        <div class="keyboard">
            <div key="7">7</div>
            <div key="8">8</div>
            <div key="9">9</div>
            <div key="/">/</div>
            <div key="4">4</div>
            <div key="5">5</div>
            <div key="6">6</div>
            <div key="*">*</div>
            <div key="1">1</div>
            <div key="2">2</div>
            <div key="3">3</div>
            <div key="-">-</div>
            <div key="0">0</div>
            <div key=".">.</div>
            <div key="=">=</div>
            <div key="+">+</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
